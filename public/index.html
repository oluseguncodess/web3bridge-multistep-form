<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./output.css">
  
  <title>Frontend Mentor | Multi-step form</title>
  
</head>
<body class="text-base">

  <div class="w-full bg-lightBlue h-screen">
    <div class="form_container h-screen md:bg-whitee relative">
      <!-- Sidebar start -->
      <div class="sidebar bg-[url('../assets/images/bg-sidebar-mobile.svg')] bg-no-repeat bg-cover bg-center h-44">
        
        <div class="steps_containers flex justify-center sm:gap-4 sm:pt-6">
          <div class="steps">
            <div class="border-solid border-alabaster rounded-full p-4 border-2 flex justify-center items-center h-10 w-10 locator">1</div>
            <div class="step_text md:flex md:flex-col sm:hidden">
              <span>Step 1</span>
              <b>Your Info</b></div>
          </div>
          <div class="steps">
            <div class="border-solid border-alabaster rounded-full p-4 border-2 flex justify-center items-center h-10 w-10">2</div>
            <div class="step_text md:flex md:flex-col sm:hidden">
              <span>Step 2</span>
              <b>Select plan</b></div>
          </div>
          <div class="steps">
            <div class="border-solid border-alabaster rounded-full p-4 border-2 flex justify-center items-center h-10 w-10">3</div>
            <div class="step_text md:flex md:flex-col sm:hidden">
              <span>Step 3</span>
              <b>Add-ons</b></div>
          </div>
          <div class="steps">
            <div class="border-solid border-alabaster rounded-full p-4 border-2 flex justify-center items-center h-10 w-10">4</div>
            <div class="step_text md:flex md:flex-col sm:hidden">
              <span>Step 4</span>
              <b>Summary</b></div>
          </div>
        </div>

      </div>

      <!-- form -->

      <div class="form bg-white w-[90%] mx-auto py-8 rounded-md absolute top-28 left-0 right-0">
        <div class="form_content w-[85%] mx-auto">
          <div class="form_info">
            <h1 class="text-marineBlue text-2xl font-semibold mb-3">Personal info</h1>
            <p class="opacity-[0.35] text-base] mb-3">Please provide your name, email address, and phone number.</p>
          </div>

          <form action="" method="post">

            <label for="name" class="text-marineBlue text-xs">Name</label><br>
            <input type="text" id="name" placeholder="e.g. Stephen King" class="border-solid border-[1px] border-lightGray rounded-md p-1 opacity-[1] h-10 w-full mb-3 text-[0.9375rem] py-1 px-2 focus:outline-marineBlue focus:outline-[1px] focus:outline"><br>

            <label for="email" class="text-marineBlue text-xs">Email Address</label><br>
            <input type="email" id="email" placeholder="e.g. stephen King@lorem.com" class="border-solid border-[1px] border-lightGray rounded-md p-1 opacity-[1] h-10 w-full mb-3 text-[0.9375rem] py-1 px-2 focus:outline-marineBlue focus:outline-[1px] focus:outline"><br>

            <label for="tel-no" class="text-marineBlue text-xs">Phone Number</label><br>
            <input type="tel" id="tel-no" placeholder="e.g. +1 234 567 890" class="border-solid border-[1px] border-lightGray rounded-md p-1 opacity-[1] h-10 w-full mb-3 text-[0.9375rem] py-1 px-2 focus:outline-marineBlue focus:outline-[1px] focus:outline"><br>
          </form>
        </div>
      </div>

      <!-- footer's nav -->
      <div class="footer_nav bg-white sm:absolute w-full sm:bottom-0 flex sm:justify-end p-4">
        <button class="bg-marineBlue p-3 rounded-md text-white text-sm w-28">
          Next Step
        </button>
       </div>
      
    </div>
  </div>
</body>
</html>
