<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./output.css">
  
  <title>Frontend Mentor | Multi-step form</title>
  
</head>
<body class="">

  <!-- Sidebar start -->

  <div class="w-full bg-lightBlue h-screen">
    <div class="form_container h-screen md:bg-whitee">
      <div class="sidebar bg-[url('../assets/images/bg-sidebar-mobile.svg')] bg-no-repeat bg-cover bg-center h-44">
        
        <div class="steps_containers flex justify-center sm:gap-4 sm:pt-6">
          <div class="steps">
            <div class="border-solid border-alabaster rounded-full p-4 border-2 flex justify-center items-center h-10 w-10">1</div>
            <div class="step_text md:flex md:flex-col sm:hidden">
              <span>Step 1</span>
              <b>Your Info</b></div>
          </div>
          <div class="steps">
            <div class="border-solid border-alabaster rounded-full p-4 border-2 flex justify-center items-center h-10 w-10">2</div>
            <div class="step_text md:flex md:flex-col sm:hidden">
              <span>Step 2</span>
              <b>Select plan</b></div>
          </div>
          <div class="steps">
            <div class="border-solid border-alabaster rounded-full p-4 border-2 flex justify-center items-center h-10 w-10">3</div>
            <div class="step_text md:flex md:flex-col sm:hidden">
              <span>Step 3</span>
              <b>Add-ons</b></div>
          </div>
          <div class="steps">
            <div class="border-solid border-alabaster rounded-full p-4 border-2 flex justify-center items-center h-10 w-10">4</div>
            <div class="step_text md:flex md:flex-col sm:hidden">
              <span>Step 4</span>
              <b>Summary</b></div>
          </div>
        </div>

      </div>
      
    </div>
  </div>
</body>
</html>
